language: python

#build_image: shippableimages/ubuntu1204_python:latest

python:
  - 2.7
 # - 3.3
  - 3.4
 
build:
  pre_ci:
    - docker images
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: tip
  ci:  # We're going to set up a virtualenv and activate the python version we want to use
    - mkdir -p $HOME/sample_ve/
    - virtualenv -p /usr/bin/python$PYTHON_VERSION $HOME/sample_ve/
    - source $HOME/sample_ve/bin/activate
    - pip install -r requirements.txt
    # Make folders for the reports
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - nosetests test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - which python && coverage run --branch test.py
    - which python && coverage xml -o shippable/codecoverage/coverage.xml test.py

notifications: false
